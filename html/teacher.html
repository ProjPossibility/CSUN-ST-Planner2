<!DOCTYPE html>
<html>
    
    <head>
        <title>Add tasks and milestones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    </head>
    
    <body>
        <div class="page span7">
            	<h1>Main Task</h1>

            <form class="form-horizontal">
                <label class="control-label" for="tsummary">Title:</label>
                <div class="controls">
                    <input type="text" name="tsummary" id="tsummary" placeholder="What would you like to call this?">
                </div>
                <label class="control-label" for="tdate">Due Date:</label>
                <div class="controls">
                    <input type="date" name="tdate" id="tdate" placeholder="What date will this be due?">
                </div>
                <label class="control-label" for="tdescription">Description:</label>
                <div class="controls">
                    <textarea rows="3" id="tdescription" name="tdescription"></textarea>
                </div>
                <div class="task">
                    <form class="form-horizontal">
                        	<h2>Milestone 1</h2>

                        <label class="control-label" for="msummary">Title:</label>
                        <div class="controls">
                            <input type="text" name="msummary" id="msummary" placeholder="What would you like to call this?">
                        </div>
                        <label class="control-label" for="datetimepicker">Due date/time:</label>
                        <div class="controls">
                            <input type="text" id="mdate" name="mdate" placeholder="What date will this be due?">
                        </div>
                        <label class="control-label" for="mdescription">Description:</label>
                        <div class="controls">
                            <textarea rows="3" id="mdescription" name="mdescription"></textarea>
                        </div>
                    </form>
                </div>
                <button type="button" id="create" name="create" class="btn btn-large btn-success">Create</button>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
		  <script>
  $(function() {
    $('#datepicker').datepicker();
  });
  </script>
    </body>

</html>
