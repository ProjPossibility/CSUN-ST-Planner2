<!DOCTYPE html>
<html>
  <head>
    <title>Add Milestones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<div class="page">
		<div class="task">
			<h1>Milestone 1</h1>
			<p>Title:     [summary]</p>
			<p>[description]</p>
			<p>Due Date:  [end.date]</p>
			<p class="text-muted">Time left: [timeleft]</p>
		</div>
		<div class="task">
			<br>
			<h1>Milestone 2</h1>
			<p>Title:  [summary]</p>
			<p>[description]</p>
			<p>Due Date:  [end.date]</p>
			<p class="text-muted">Time left: [timeleft]</p>
		</div>
		
		<button type="button" class="btn btn-large btn-success">Create</button>
	
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</div>
  </body>
</html>
